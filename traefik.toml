debug = false

logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tl[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "jamieowen.com"
watch = true
exposedByDefault = false

[acme]
email = "hello@jamieowen.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
[acme.httpChallenge]
entryPoint = "http"
